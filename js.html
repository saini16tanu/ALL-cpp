<!DOCTYPE html>
<html>
<head>
    <title>Simple To-Do</title>

    <style>
        body {
            font-family: Arial;
            background: #eef1ff;
            padding: 40px;
            text-align: center;
        }

        input {
            padding: 10px;
            width: 200px;
            border-radius: 8px;
            border: 2px solid #cfcfff;
        }

        button {
            padding: 10px 15px;
            border: none;
            background: #d67cac;
            color: white;
            border-radius: 81px;
            cursor: pointer;
        }

        li {
            list-style: none;
            background: #ffffff;
            padding: 10px;
            margin-top: 10px;
            border-radius: 8px;
            width: 260px;
            margin-left: auto;
            margin-right: auto;
            display: flex;
            justify-content: space-between;
        }

        .deleteBtn {
            background: #ff5c5c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 61px;
            cursor: pointer;
        }
        h2{
         font-family:serif;
         font-size:70px;
         color: rgb(199, 88, 157);
        }
    </style>
</head>

<body>

    <h2>To-Do List</h2>

    <input id="inp" type="text" placeholder="Task">
    <button id="addBtn">Add</button>

    <ul id="list"></ul>

    <script>
        document.querySelector("#addBtn").
addEventListener
("click", function () {

            let value = document.querySelector("#inp").value;

            if (value === "" || value === " ") {
                alert("Please enter something!");
                // return;
            }

            let li = document.createElement("li");

            // using innerHTML â†’ no textContent, no extra variables
            li.innerHTML = value + 
                " <button class='deleteBtn'>X</button>";

            // event for delete
            li.querySelector("button").addEventListener("click", function () {
                li.remove();
            });

            document.querySelector("#list").appendChild(li);

            document.querySelector("#inp").value = "";
        });
    </script>

</body>
</html>
